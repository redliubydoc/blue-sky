<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet"> 

    <!-- Local CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Blue Sky</title>
</head>

<body>
    <div id="main-container" class="container-fluid">
        <div id="main-card" class="card">
            <div class="card-body" id="main-card-body">
                <div class="row">
                    <div class="col-12 main-col">
                        <div id="main-content-1">
                            <span class="d-flex">
                                <input id="main-search-input" class="form-control me-2" placeholder="City / State">
                                <button id="main-search-button" class="btn btn-danger">Search</button>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-6 main-col">
                        <div id="main-content-2">
                            <table id="main-table-1" class="table table-borderless">
                                <tr class="align-center">
                                    <td>
                                        <h1 id="main-city"> _ </h1>
                                    </td>
                                </tr>
                                <tr class="align-center">
                                    <td>
                                        <span id="main-temp"> _ </span>
                                    </td>
                                </tr>
                                <tr class="align-center">
                                    <td>
                                        <img id="main-icon">
                                    </td>
                                </tr>
                                <!--
                                <tr class="align-center">
                                    <td>
                                        
                                        <small id="main-min">
                                            25&deg;C <img src="/static/img/down.svg">
                                        </small>
                                        <small id="main-max">
                                            30&deg;C <img src="/static/img/up.svg">
                                        </small>
                                    </td>
                                </tr>
                                -->
                                <tr class="align-center"> 
                                    <td>
                                        <span id="main-condition" class="text-capitalize"> _ </span> 
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div  class="col-sm-6 main-col">
                        <div id="main-content-3">
                            <table id="main-table-2" class="table table-borderless">
                                <tr>
                                    <td class="align-right equi-divide">
                                        <span> Humidity </span>
                                    </td>
                                    <td class="align-left equi-divide">
                                        <span id="main-humidity"> _ </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="align-right equi-divide">
                                        <span> Pressure </span>
                                    </td>
                                    <td class="align-left equi-divide">
                                        <span id="main-pressure"> _ </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="align-right equi-divide">
                                        <span> Wind </span>
                                    </td>
                                    <td class="align-left equi-divide">
                                        <span id="main-wind"> _ </span>
                                    </td>                              
                                </tr>
                                <tr>
                                    <td class="align-right equi-divide">
                                        <span> Feels Like </span>
                                    </td>
                                    <td class="align-left equi-divide">
                                        <span id="main-feelslike"> _ </span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Local JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
